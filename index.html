<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bloxd‑Style Creative (Browser)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;font-family:Arial}
canvas{display:block}
/* Crosshair */
#crosshair{position:fixed;left:50%;top:50%;width:18px;height:18px;transform:translate(-50%,-50%);pointer-events:none;z-index:10}
#crosshair:before,#crosshair:after{content:'';position:absolute;background:white}
#crosshair:before{left:8px;top:0;width:2px;height:18px}
#crosshair:after{top:8px;left:0;width:18px;height:2px}
/* Joystick */
#joy{position:fixed;left:20px;bottom:60px;width:120px;height:120px;border-radius:50%;background:rgba(255,255,255,.15);z-index:10}
#stick{position:absolute;left:40px;top:40px;width:40px;height:40px;border-radius:50%;background:rgba(255,255,255,.6)}
/* Jump */
#jump{position:fixed;right:30px;bottom:80px;width:70px;height:70px;border-radius:50%;border:none;background:rgba(255,255,255,.7);font-size:28px;z-index:10}
/* Hotbar */
#hotbar{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:6px;z-index:10}
.slot{width:42px;height:42px;border:2px solid rgba(255,255,255,.6)}
.selected{border:3px solid #fff}
</style>
</head>
<body>
<div id="joy"><div id="stick"></div></div>
<button id="jump">⤒</button>
<div id="hotbar"></div>
<div id="crosshair"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// ================= BLOCKS =================
const BLOCKS={grass:0x4CAF50,stone:0x9E9E9E,wood:0x795548,sand:0xE0C068,red:0xF44336,blue:0x2196F3};
let current='grass';

// ================= INVENTORY =================
const hotbar=document.getElementById('hotbar');
Object.keys(BLOCKS).forEach((b,i)=>{
 const d=document.createElement('div');
 d.className='slot'+(i===0?' selected':'');
 d.style.background='#'+BLOCKS[b].toString(16);
 d.onclick=()=>{
  document.querySelectorAll('.slot').forEach(s=>s.classList.remove('selected'));
  d.classList.add('selected');
  current=b;
 };
 hotbar.appendChild(d);
});

// ================= SCENE =================
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);
const camera=new THREE.PerspectiveCamera(90,innerWidth/innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);
scene.add(new THREE.AmbientLight(0xffffff,.9));
const sun=new THREE.DirectionalLight(0xffffff,.6);
sun.position.set(10,20,10);
scene.add(sun);

// ================= BLOCK WORLD =================
const geo=new THREE.BoxGeometry(1,1,1);
const mats={};
for(const b in BLOCKS){mats[b]=new THREE.MeshLambertMaterial({color:BLOCKS[b]});}
const blocks=[];
function addBlock(x,y,z,t){
 const m=new THREE.Mesh(geo,mats[t]);
 m.position.set(x,y,z);
 scene.add(m);
 blocks.push(m);
}
for(let x=-25;x<=25;x++)for(let z=-25;z<=25;z++)addBlock(x,0,z,'grass');

// ================= PLAYER =================
const player={x:0,y:2,z:5,vy:0,onGround:false};
let yaw=0,pitch=0;
let moveForward=0;

// ================= JOYSTICK =================
const joy=document.getElementById('joy');
const stick=document.getElementById('stick');
joy.ontouchmove=e=>{
 const r=joy.getBoundingClientRect();
 const t=e.touches[0];
 let dy=t.clientY-(r.top+r.height/2);
 dy=Math.max(-40,Math.min(40,dy));
 stick.style.top=40+dy+'px';
 moveForward=dy/40; // inverted like Bloxd mobile
};
joy.ontouchend=()=>{moveForward=0;stick.style.top='40px'};

// ================= JUMP =================
document.getElementById('jump').ontouchstart=e=>{
 e.preventDefault();
 if(player.onGround){player.vy=0.32;player.onGround=false;}
};

// ================= CAMERA + PLACE BLOCK =================
const ray=new THREE.Raycaster();
let look=false,lx=0,ly=0;
renderer.domElement.addEventListener('touchstart',e=>{
 look=true;lx=e.touches[0].clientX;ly=e.touches[0].clientY;
});
renderer.domElement.addEventListener('touchmove',e=>{
 if(!look)return;
 yaw-=(e.touches[0].clientX-lx)*0.003;
 pitch-=(e.touches[0].clientY-ly)*0.003;
 pitch=Math.max(-1.2,Math.min(1.2,pitch));
 lx=e.touches[0].clientX;ly=e.touches[0].clientY;
});
renderer.domElement.addEventListener('touchend',e=>{
 look=false;
 const t=e.changedTouches[0];
 const cx=innerWidth/2,cy=innerHeight/2;
 if(Math.abs(t.clientX-cx)<30 && Math.abs(t.clientY-cy)<30){
  ray.setFromCamera({x:0,y:0},camera);
  const hit=ray.intersectObjects(blocks);
  if(hit.length){const p=hit[0].object.position;addBlock(p.x,p.y+1,p.z,current);}
 }
});

// ================= LOOP =================
function loop(){
 player.x+=Math.sin(yaw)*moveForward*0.15;
 player.z+=Math.cos(yaw)*moveForward*0.15;
 player.vy-=0.02;
 player.y+=player.vy;
 if(player.y<=1.8){player.y=1.8;player.vy=0;player.onGround=true;}else player.onGround=false;
 camera.position.set(player.x,player.y,player.z);
 camera.rotation.order='YXZ';
 camera.rotation.y=yaw;
 camera.rotation.x=pitch;
 renderer.render(scene,camera);
 requestAnimationFrame(loop);
}
loop();
window.onresize=()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight)};
</script>
</body>
</html>
