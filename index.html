<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fishing Game</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
}
#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: white;
    text-shadow: 2px 2px 5px black;
    display: none;
    text-align: center;
}
canvas {
    background: #3399ff;
    display: block;
}
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="message"></div>
<script>
window.onload = function() {
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const messageDiv = document.getElementById("message");

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    // Player
    let player = { x: 100, y: 100, size: 30, color: "yellow", speed: 4, inBoat: false };

    // Boat
    let boat = null;

    // Islands
    const islands = [
        { x: 150, y: 400, width: 200, height: 80, color: "green" },
        { x: 500, y: 150, width: 200, height: 100, color: "darkgreen" }
    ];

    // Input
    let keys = {};
    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Fishing
    let fishing = false;
    let clicks = 0;

    canvas.addEventListener("mousedown", () => {
        if (fishing) clicks++;
    });

    function draw() {
        // Clear screen (water)
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, WIDTH, HEIGHT);

        // Draw islands
        islands.forEach(isle => {
            ctx.fillStyle = isle.color;
            ctx.fillRect(isle.x, isle.y, isle.width, isle.height);
            // Simple decoration (trees)
            ctx.fillStyle = "darkolivegreen";
            for(let i=0;i<5;i++){
                ctx.beginPath();
                ctx.arc(isle.x+20+i*30, isle.y+10, 10, 0, Math.PI*2);
                ctx.fill();
            }
        });

        // Draw boat
        if (boat) {
            ctx.fillStyle = "brown";
            ctx.fillRect(boat.x, boat.y, 60, 30);
        }

        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function update() {
        let speed = player.inBoat ? 3 : player.speed;

        if (keys["arrowleft"]) player.x -= speed;
        if (keys["arrowright"]) player.x += speed;
        if (keys["arrowup"]) player.y -= speed;
        if (keys["arrowdown"]) player.y += speed;

        // Keep player inside canvas
        player.x = Math.max(0, Math.min(WIDTH - player.size, player.x));
        player.y = Math.max(0, Math.min(HEIGHT - player.size, player.y));

        // Check if player is on water
        let onIsland = islands.some(isle => 
            player.x + player.size > isle.x && player.x < isle.x + isle.width &&
            player.y + player.size > isle.y && player.y < isle.y + isle.height
        );
        let inWater = !onIsland;

        // Spawn boat if touching water and no boat yet
        if (inWater && !boat) {
            boat = { x: player.x - 15, y: player.y - 5 };
            player.inBoat = true;
        }

        // Move boat with player
        if (player.inBoat && boat) {
            boat.x = player.x - 15;
            boat.y = player.y - 5;
        }

        // Start fishing
        if (keys["f"] && inWater && !fishing) {
            fishing = true;
            clicks = 0;
            messageDiv.style.display = "none";

            // Wait 5 sec before showing fish
            setTimeout(() => {
                messageDiv.innerText = "You caught a fish! Click 10 times in 5 seconds!";
                messageDiv.style.display = "block";

                // After 5 sec, check clicks
                let fishingTimeout = setTimeout(() => {
                    if (clicks >= 10) {
                        messageDiv.innerText = "Fish successfully caught!";
                    } else {
                        messageDiv.innerText = "Fish escaped!";
                    }
                    setTimeout(() => { messageDiv.style.display = "none"; fishing=false; }, 2000);
                }, 5000);

            }, 5000);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
};
</script>
</body>
</html>
