<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Mobile FPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  touch-action: none;
}

/* MOVE JOYSTICK */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
}
#stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: white;
  border-radius: 50%;
}

/* JUMP */
#jump {
  position: fixed;
  bottom: 40px;
  right: 30px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
}
</style>
</head>
<body>

<div id="joystick"><div id="stick"></div></div>
<button id="jump">JUMP</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* ===== THREE SETUP ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10,20,10);
scene.add(sun);

/* WORLD */
const water = new THREE.Mesh(
  new THREE.BoxGeometry(100,0.5,100),
  new THREE.MeshLambertMaterial({ color: 0x1e90ff })
);
water.position.y = 0.25;
scene.add(water);

const island = new THREE.Mesh(
  new THREE.BoxGeometry(20,1,20),
  new THREE.MeshLambertMaterial({ color: 0x2e8b57 })
);
island.position.set(0,0.5,-10);
scene.add(island);

/* PLAYER */
const player = new THREE.Object3D();
scene.add(player);
player.position.set(0,2,10);
player.add(camera);

let velocityY = 0;
let grounded = true;

/* CAMERA ROTATION */
let yaw = 0;
let pitch = 0;

/* ===== TOUCH LOOK (SWIPE SCREEN) ===== */
let looking = false;
let lastX = 0;
let lastY = 0;

window.addEventListener("touchstart", e => {
  if (e.target.id === "joystick" || e.target.id === "stick" || e.target.id === "jump") return;
  looking = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});

window.addEventListener("touchmove", e => {
  if (!looking) return;
  const x = e.touches[0].clientX;
  const y = e.touches[0].clientY;
  yaw -= (x - lastX) * 0.004;
  pitch -= (y - lastY) * 0.004;
  pitch = Math.max(-1.4, Math.min(1.4, pitch));
  lastX = x;
  lastY = y;
});

window.addEventListener("touchend", () => looking = false);

/* ===== MOVE JOYSTICK ===== */
let moveX = 0, moveZ = 0;
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let joyActive = false;
let joyCenter = {x:0,y:0};

joystick.addEventListener("touchstart", e => {
  joyActive = true;
  const r = joystick.getBoundingClientRect();
  joyCenter.x = r.left + r.width/2;
  joyCenter.y = r.top + r.height/2;
});

window.addEventListener("touchmove", e => {
  if (!joyActive) return;
  const t = e.touches[0];
  let dx = t.clientX - joyCenter.x;
  let dy = t.clientY - joyCenter.y;
  dx = Math.max(-40, Math.min(40, dx));
  dy = Math.max(-40, Math.min(40, dy));
  stick.style.left = 35 + dx + "px";
  stick.style.top = 35 + dy + "px";
  moveX = dx / 40;
  moveZ = dy / 40;
});

window.addEventListener("touchend", () => {
  joyActive = false;
  stick.style.left = "35px";
  stick.style.top = "35px";
  moveX = moveZ = 0;
});

/* JUMP */
document.getElementById("jump").addEventListener("touchstart", () => {
  if (grounded) {
    velocityY = 0.18;
    grounded = false;
  }
});

/* ===== LOOP ===== */
function animate(){
  requestAnimationFrame(animate);

  camera.rotation.order = "YXZ";
  camera.rotation.y = yaw;
  camera.rotation.x = pitch;

  const forward = new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
  const right = new THREE.Vector3(forward.z,0,-forward.x);

  player.position.add(forward.multiplyScalar(moveZ * 0.15));
  player.position.add(right.multiplyScalar(moveX * 0.15));

  velocityY -= 0.01;
  player.position.y += velocityY;
  if (player.position.y <= 2) {
    player.position.y = 2;
    velocityY = 0;
    grounded = true;
  }

  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
